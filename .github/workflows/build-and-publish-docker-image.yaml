name: Create and publish a Docker image
on:
  push:
    branches: ['main']

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  NAMESPACE: zam-haus/wissenslandkarte
  IMAGE_NAME: wlk

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      # 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: extract-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{env.NAMESPACE}}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=edge,branch=main
          labels: |
            org.opencontainers.image.title=Wissenslandkarte Frontend
            org.opencontainers.image.url=https://zam.haus
            org.opencontainers.image.source=https://github.com/zam-haus/wissenslandkarte
            org.opencontainers.image.documentation=https://github.com/zam-haus/wissenslandkarte#readme
            org.opencontainers.image.licenses=GPLv3
            org.opencontainers.image.created={{commit_date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: ${{ steps.extract-metadata.outputs.tags }}
          labels: ${{ steps.extract-metadata.outputs.labels }}
          build-args: |
            COMMIT_ID_ARG=${{ github.sha }}
            COMMIT_REF_ARG=${{ github.ref }}
            GITHUB_WORKFLOW_ARG=${{ github.workflow }}
            GITHUB_RUN_ID_ARG=${{ github.run_id }}
            GITHUB_RUN_ATTEMPT_ARG=${{ github.run_attempt }}
            GITHUB_WORKFLOW_RUN_URL_ARG=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            CREATED_AT_ARG=${{ fromJSON(steps.extract-metadata.outputs.json).labels['org.opencontainers.image.created'] }}
